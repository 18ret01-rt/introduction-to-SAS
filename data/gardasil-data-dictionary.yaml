  Race:
    label: The patient's Race/Ethnicity
    value:
      White: 0
      Black: 1
      Hispanic: 2
      Other/unknown: 3
      
  Shots:
    label: The number of shots completed in 12 months
    scale: 1, 2, or 3
    
  Completed:
    label: Did the patient complete all three shots in 12 months?
    value:
      No: 0
      Yes: 1
      
  InsuranceType:
    label: The type of insurance that the patient had
    value:
      Medican assistance: 0
      Private payer: 1
      Hospital based: 2
      Military: 3
      
  MedAssist:
    label: Did th patient have some type of medical assistance
    value:
      No: 0
      Yes: 1
      
  Location:
    label: The clinic that the patient attended
    value: 
      Odenton: 1
      White Marsh: 2
      Johns Hopkins Outpatient Center: 3
      Bayview: 4
      
  LocationType:
    label: Was the clinic in a suburban or urban location?
    value: 
      Suburban: 0
      Urban: 1
  PracticeType:
    label:The type of practice that the patient visited
    Pediatric: 0
    Family practice: 1
    Ob-gyn: 2

